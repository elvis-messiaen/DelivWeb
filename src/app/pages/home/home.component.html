<div class="container">
  <div class="alignTitre">
    <div class="titre">Medals per Country</div>
  </div>
  <div class="displayInfo">
    <div class="numberJo">
      <h5>Number of JOs</h5>
      <p>{{ numberofJOs }}</p>
    </div>
    <div class="numberCountries">
      <h5>Number of countries</h5>
      <p>{{ numberCountries }}</p>
    </div>
  </div>
  <div class="cercle">
    <canvas
      baseChart
      [data]="pieChartData"
      [options]="pieChartOptions"
      [type]="pieChartType"
      (chartClick)="onChartClick()"
    >
    </canvas>
  </div>
</div>
