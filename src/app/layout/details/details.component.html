<div class="container">
  <button (click)="goBack()" class="goBack">Retour</button>
  <div class="displayInfo">
    <div class="numberJo">
      <h5>Number of entries</h5>
      <p>{{ numberofEntry }}</p>
    </div>
    <div class="numberJo">
      <h5>Total number medals</h5>
      <p>{{ numberMedals }}</p>
    </div>
    <div class="numberJo">
      <h5>Total number of athletes</h5>
      <p>{{ TotalNumberAthletes }}</p>
    </div>
  </div>
  <div class="details-chart-container">
    <h2>Détails des Médailles</h2>
    <canvas
      baseChart
      [data]="chartData"
      [options]="chartOptions"
      [type]="'line'"
    ></canvas>
  </div>
</div>
